<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 80vh;
        width: 100%;
      }
      .custom-map-control-button {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 2px 6px rgba(0,0,0,.3);
        cursor: pointer;
        margin: 10px;
        padding: 0;
        text-align: center;
        height: 40px;
        width: 40px;
      }
      .custom-map-control-button img {
        height: 100%;
        width: 100%;
      }
      .info-window {
        font-family: 'Roboto', 'Arial', sans-serif;
        font-size: 14px;
        line-height: 1.6;
      }
      .info-window h5 {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
      }
      .info-window p {
        margin: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuaCwbztg77qEGzqHFq2JZbh9Ngcf8uC0"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5 text-center">
      <h1>Map Page</h1>
      <div id="map"></div>
    </div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: { lat: -23.55052, lng: -46.633308 }, // Default center (SÃ£o Paulo)
        });

        const bounds = new google.maps.LatLngBounds();

        fetch("/api/recent-locations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            data.forEach((location) => {
              const position = { lat: location.latitude, lng: location.longitude };
              const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: `${location.driverName} - ${location.corridaNumber}`,
              });

              bounds.extend(position);

              const infoWindow = new google.maps.InfoWindow({
                content: `
                  <div class="info-window">
                    <h5>Driver: ${location.driverName}</h5>
                    <p>Corrida: ${location.corridaNumber}</p>
                    <p>Timestamp: ${location.timestamp}</p>
                  </div>
                `,
              });

              marker.addListener("click", () => {
                infoWindow.open(map, marker);
              });
            });

            map.fitBounds(bounds);
          })
          .catch((error) => console.error("Error fetching locations:", error));

        // Add built-in Google Maps control for centering the map
        const centerControlDiv = document.createElement("div");
        const centerControl = new CenterControl(centerControlDiv, map, bounds);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.RIGHT_TOP].push(centerControlDiv);
      }

      function CenterControl(controlDiv, map, bounds) {
        const controlUI = document.createElement("div");
        controlUI.className = "custom-map-control-button";
        controlUI.title = "Click to recenter the map";
        controlDiv.appendChild(controlUI);

        const controlIcon = document.createElement("div");
        controlIcon.style.backgroundImage = "url('https://maps.gstatic.com/tactile/mylocation/mylocation-sprite-1x.png')";
        controlIcon.style.backgroundSize = "180px 18px";
        controlIcon.style.backgroundPosition = "0 0";
        controlIcon.style.width = "18px";
        controlIcon.style.height = "18px";
        controlIcon.style.margin = "10px";
        controlIcon.style.marginRight = "20px"; // Add distance from the right side
        controlUI.appendChild(controlIcon);

        controlUI.addEventListener("click", () => {
          map.fitBounds(bounds);
        });
      }

      window.onload = initMap;

      // Load navbar
      fetch("/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <script src="app.js"></script>
  </body>
</html>
