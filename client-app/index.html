<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PWA with Background Sync</title>
  <link rel="image" sizes="192x192" href="/imagems/icon-192.png">
  <link rel="image" sizes="512x512" href="/imagems/icon-512.png">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
</head>
<body>
  <h1>PWA with Background Sync</h1>
  <p id="consent-message">This app collects your approximate location every 5 minutes. Do you agree?</p>
  <button id="install-button">Install App</button>
  <button id="consent-button">I Agree</button>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(() => {
            console.log('Service Worker registered!');
        }).catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
